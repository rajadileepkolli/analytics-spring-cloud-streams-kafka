name: spring-kafka-sample

on:
  push:
    paths:
      - "spring-kafka-sample/**"
    branches: [ master ]
  pull_request:
    paths:
      - "spring-kafka-sample/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0
    - name: Set up JDK
      uses: actions/setup-java@v2.5.0
      with:
        java-version: '17'
        distribution: 'microsoft'
        cache: 'maven'
    - name: Build with Maven
      run: |
        cd spring-kafka-sample
        mvn -B package --file pom.xml
