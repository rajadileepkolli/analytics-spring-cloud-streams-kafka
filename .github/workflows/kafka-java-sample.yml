name: kafka-java-sample

on:
  push:
    paths:
      - "kafka-java-sample/**"
    branches: [ master ]
  pull_request:
    paths:
      - "kafka-java-sample/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
          fetch-depth: 0
    - name: Set up JDK
      uses: actions/setup-java@v3.6.0
      with:
        java-version: '17'
        distribution: 'microsoft'
        cache: 'maven'
    - name: Build with Maven
      run: |
        cd kafka-java-sample
        ./mvnw -B package --file pom.xml
